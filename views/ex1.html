<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW9B</title>
  <link rel="stylesheet" href="../css/style1.css">
</head>

<body>
  <div class="container">
    <h2>Sample Form</h2>
    <form id="sampleForm" action="/submit-form" method="POST">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <p>
        <label>Payment Type:</label><br>
        <input type="radio" id="cash" name="payment" value="cash">
        <label for="cash">Cash</label><br>

        <input type="radio" id="credit" name="payment" value="credit">
        <label for="credit">Credit Card</label><br>

        <input type="radio" id="gpay" name="payment" value="gpay">
        <label for="gpay">Google Pay</label><br>

        <input type="radio" id="applepay" name="payment" value="applepay">
        <label for="applepay">Apple Pay</label><br>
      </p>

      <label>
        <input type="checkbox" id="promotion" name="promotion"> Sign me up for special promotions
      </label><br><br>

      <label for="location">Preferred Location:</label>
      <select id="location" name="location">
        <option value="la">Los Angeles</option>
        <option value="oc">Orange County</option>
        <option value="riverside">Riverside</option>
        <option value="sd">San Diego</option>
      </select><br><br>

      <button type="submit">Submit</button>
      <button type="reset">Cancel</button>
    </form>

    <div class="table-container" id="tableContainer">
      <h3>Form Data Entered</h3>
      <table id="dataTable">
        <thead>
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script src="../public/ex1.js"></script>
</body>

</html>
